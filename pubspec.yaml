name: nizar_ztn_portfolio
description: "A new Flutter project."

publish_to: 'none' 


version: 1.10.0+10

environment:
  sdk: '>=3.2.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  go_router: ^13.0.1
  url_launcher: ^6.2.4
  firebase_core: ^2.25.4
  firebase_analytics_web: ^0.5.5+17
  firebase_analytics: ^10.8.5


  google_fonts: ^6.1.0
  gap: ^3.0.1
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.9
  responsive_grid_list: ^1.4.0
  universal_html: ^2.2.4
  typeset: ^2.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mob/food_app/
    - assets/images/mob/ig/
    - assets/images/mob/jdm/
    - assets/images/mob/nx_shop/
    - assets/images/mob/peak_store/
    - assets/images/mob/quick_qr_pro/
    - assets/images/mob/sa3arli/
    - assets/images/mob/tiktok/
    - assets/images/mob/tune_hub/
    # - assets/images//
    - assets/icons/
    - assets/fonts/
    - assets/svgs/
    - assets/images/game_design/poly_town/
    - assets/images/game_design/blaster_pranks/
    - assets/images/game_design/medieval_pack/
    - assets/images/game_design/double_jump/

  fonts:
    - family: Agustina
      fonts:
        - asset: assets/fonts/agustina/agustina.otf
    
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/montserrat.ttf
    
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
